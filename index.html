<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
        <div class="logo">
            facebook
        </div>
        <div class="credential">
            <table>
                <tr>
                    <td><label for="user">Email or phone</label></td>
                    <td><label for="pass">Password</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="user"></td>
                    <td><input type="password" id="pass"></td>
                    <td><button>Sign In</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="">Forgotten account?</a></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="bottom">
        <div class="left">
            <h1>Facebook helps you connect and share with the people in your life.</h1>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png" alt="">
        </div>
        <div class="right">
            <h1>Create an account</h1>
            <h3>It quick and easy.</h3><br>
            <div class="form">
                <form action="">
                    <input id="fname" type="text" placeholder="First name">
                    <input id="lname" type="text" placeholder="Second name">
                    <input type="text" placeholder="Mobile number or email address">
                    <input type="password" placeholder="New password">
    
                </form>
                <div>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>

</body>
</html>
